<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

<div id="app">
    <h1>index</h1>
    <input type="button" value="测试 springmvc 处理 ajax" @click="testAjax">
    <input type="button" value="@requestBody 处理 json" @click="testRequestBody">
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--
 axios({
                    url:"",
                    method:"",
                    params:{}, //以 name=val&name=val 的方式发送请求参数，不管是 get 还是 post，都会被拼接到请求地址上，通过 request.getParameter()获取
                    data:{} //以 json 格式发送，请求参数会保存到请求报文的请求体，需要通过 jar 包处理
                }).then(response=>{ //处理服务器返回的数据
                    console.log(response.data);
                });
-->
<script type="text/javascript">
    var vue = new Vue({
        el:"#app",
        methods:{
            testAjax(){
                axios.post(
                    "/Spring_MVC_ajax_war_exploded/test/ajax?id=1001",
                    {username:"admin",password:"123456"}
                ).then(response=>{
                    console.log(response.data)
                })
            },
            testRequestBody(){
                axios.post(
                    "/Spring_MVC_ajax_war_exploded/test/requestBody/json",
                    {username:"admin",password: "123456",age:"23",gender:"男"}
                ).then(response=>{
                    console.log(response.data);
                })
            }
        }
    })
</script>

</body>
</html>
